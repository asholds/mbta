<!doctype html>
<html>
	<head>
    	<title>MBTA by asholds</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src='javascripts/mbta.js'></script>
		
		<link rel="stylesheet" href="stylesheets/styles.css">
    	<link rel="stylesheet" href="stylesheets/github-light.css">

    	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <body>
    	<div id="container">
			<h3 id="direction"></h3>
			<ul id='trips'></ul>
		</div>

		<script>

		if ( ! window.console ) console = { log: function(){} };
		var tempPosWork = {latitude: 42.352312, longitude: -71.055610};
		var tempPosHome = {latitude: 42.248636, longitude: -71.008375};

		$(function() {
			if(navigator.geolocation){
				navigator.geolocation.getCurrentPosition(function(position){
					MBTA.position = position.coords;
					MBTA.getStopData();
				}, function (error) {
					$('#direction').html("Error getting location: " + error.message);
		    	});
			}
		});

		</script>
	</body>
</html>
